<!DOCTYPE html>
<html>
  <head>
    <title>form related tags</title>
  </head>
  <body>
    <header>
      <form action="/submit-form" method="post">
        <!-- 폼 요소들을 여기에 추가 -->
        <input type="text" name="username" placeholder="사용자 이름">
        <input type="text" name="fullname" placeholder="성명">
        <input type="email" name="email" placeholder="이메일">
        <input type="password" name="password" placeholder="비밀번호">
        <button type="submit">로그인</button>

        <select name="country">
          <option value="kr">대한민국</option>
          <option value="us">미국</option>
          <option value="jp">일본</option>
        </select>

        <div><textarea name="message" rows="4" cols="30"></textarea></div>
        <div>
          <button type="submit">전송</button>
          <button type="reset">재설정</button>
          <button type="button">클릭</button>
        </div>
      </form>
    </header>
    <main>
      <input type="text" name="fullname" placeholder="성명">
      <br/>
      <input type="password" name="password" placeholder="비밀번호">
      <br/>
      <input type="email" name="email" placeholder="이메일">
      <br/>
      <input type="number" name="age" min="0" max="100" placeholder="나이">
      <br/>
      <input type="date" name="birthdate" placeholder="생년월일">
      <br/>
      <input type="checkbox" name="fruit" value="apple" checked disabled>
      <br/>
      <button>전송</button> <br/> <button type="submit">저장</button>
      <br/>
      <input type="submit" value="전송"> <br/> <input type="submit" value="저장">
      <br/>
      <input type="reset" value="초기화">
      <br/>
      <input type="button" value="클릭" onclick="alert('버튼이 클릭되었습니다.')">
      <br/>
    </main>
    <footer>
  
    </footer>
  </body>
</html>
